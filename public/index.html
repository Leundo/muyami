<!doctype html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Marktext Muya</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #editor {
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
            overflow-y: auto;

            font-size: 16px;

            outline: none;
        }

        #search {
            width: 200px;
            height: 18px;

            border: 1px slid #eee;
            border-radius: 4px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="tools">
        <button id="undo">UNDO</button>
        <button id="redo">REDO</button>
        <input type="text" id="search">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <input type="text" id="replace">
        <button id="single">Single</button>
        <button id="all">All</button>
    </div>
    <div id="editor"></div>
    <script src="http://localhost:7200/js/bundle.js"></script>
</body>

</html>
